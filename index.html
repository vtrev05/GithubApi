<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>GithubApi</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./main.js" defer></script>
  </head>
  <body>
    <div class="githubUsers">
        <h1>Buscador de usuarios de Github</h1>
        <input type="text" class="username">
        <button class="search">search user</button>
        <div class="card">
            <h1>Resultados</h1>
            <h3 class="name"></h3>
            <h3 class="alias"></h3>
            <img class="avatarImg"/>
            <p class="numberOfRepos"></p>
            <p class="followers"></p>
            <p class="following"></p>
            <p class="dateOfCreate"></p>
            <p class="lastUpdate"></p>
        </div>
    </div>
    <div class="fourthDiv">
      <h1>Buscador de organizaciones en Github</h1>
      <input type="text" class="orgName">
      <button class="searchGithubOrg">search org</button>
      <div class="card">
        <h1>Resultados</h1>
        <h3 class="nameOrg"></h3>
        <img class="avatarOrgImg"/>
        <p class="website"></p>
        <p class="email"></p>
        <p class="location"></p>
        <p class="twitter"></p>
        <p class="numberOfReposOrg"></p>
        <p class="followersOrg"></p>
        <p class="followingOrg"></p>
        <p class="dateOfCreateOrg"></p>
        <p class="lastUpdateOrg"></p>
    </div>
    </div>
    <a href="${resultToJson.blog}"></a>
  </body>
</html>
